<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#Id</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students">
      <th scope="row">{{student.StudentId}}</th>
      <td>{{student.Name}}</td>
      <td>{{student.Email}}</td>
    </tr>
  </tbody>
</table>
